<div class="container">

    <div class="row">
        <div class="col-md-11">
            <h2 class="text-primary">{{hop?.name}} </h2>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="description">{{hop?.description}}</div>
            <div><strong>Type:</strong> {{hop?.type}}</div>
            <div><strong>Country of Origin:</strong> {{hop?.countryOfOrigin}}</div>
            <div><strong>Use In:</strong>{{hop?.useIn}}</div>
        </div>
    </div>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.name">Name</label>
                    <input [(ngModel)]="hop.name" name="hop.name" id="hop.name" type="text" class="form-control" placeholder="Name...">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                    <label for="hop.description">Description</label>
                    <textarea [(ngModel)]="hop.description" name="hop.description" id="hop.description" class="form-control" rows="5" placeholder="Description..."></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.type">Type</label>
                    <select [(ngModel)]="hop.type" name="hop.type" id="hop.type" class="form-control">
                      <option>Bittering</option>
                      <option>Aroma</option>
                      <option>Both</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.countryOfOrigin">Country Of Origin</label>
                    <input [(ngModel)]="hop.countryOfOrigin" name="hop.countryOfOrigin" id="hop.countryOfOrigin" type="text" class="form-control" placeholder="Origin...">
                </div>
            </div>
        </div>
        <!-- Use In -->
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.useIn">Use In</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="radio-inline">
                        <label>
                          <input type="radio" name="hop.useIn" id="hop.useIn" value="Boil"> Boil
                       </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                          <input type="radio" name="hop.useIn" id="hop.useIn" value="Both"> Both
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.betaAcid">Beta Acid Pct</label>
                    <div class="input-group" style="max-width:105px">
                        <input [(ngModel)]="hop.betaAcid" name="hop.betaAcid" id="hop.betaAcid" type="text" class="form-control">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="hop.alphaAcid">Alpha Acid Pct</label>
                    <div class="input-group" style="max-width:105px">
                        <input [(ngModel)]="hop.alphaAcid" name="hop.alphaAcid" id="hop.alphaAcid" type="text" class="form-control">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

</div>
