<div>
    <h1>Hops List</h1>
    <hr/>
    <div *ngIf="(hopdata | async)?.length > 0">Number of items: {{(hopdata | async)?.length}}
        <div class="row">
            <div *ngFor="let h of hopdata | async" class="col-md-5">
                <hops-item (itemClick)="handleItemClicked($event)" [hop]="h"></hops-item>
            </div>
        </div>
    </div>
</div>
